<html lang="en">
<head>

  <title>Data-types</title>

<body>

    <script>
        // name = "a" // super global - do not use this
        // var name = "a" // global - can be used anywhere
        // let name = "a" // recommended if you want to change the value
        // const name = "a" // recommended if you do not want to change the value
        
        // const name = "a" 
        // name = "aa"
        // console.log(name)

        let name = "a" 
        name = "aa"
        console.log(name)

        // var vs let

        // everything in web (pass data between computers..) text
        // domain.com?name=a&age=1

        // text - change the type to a number
        // let age = "1" // this is text because of the quotes (removing the "" will make it a number)
        // add 5 to age
        // age = age + 5 // should be 6
        // console.log(age)
        // 1 is text and the plus will mean follow by

        let age = "1" // this is text
        age = parseInt(age) // convert age to a number
        age = age + 10
        console.log(age)

        let price = "9.95" // this is text
        // price = parseInt(price) // convert price to a number INTEGER
        price = Number(price) // or parseFloat(price)
        // double vs float - number of decimals
        price = price + 10
        console.log(price)

        // will you ever need to convert a number to text?

    </script>
