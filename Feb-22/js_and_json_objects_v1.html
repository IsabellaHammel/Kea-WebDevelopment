<html lang="en">

<body>

    <div id="users">

    </div>
    <button onclick="user.show()">Show user</button>

    <!--Create a button, when clicked:
    show a user (id, name) in the DOM
    the user is created via a JS object-->

    <script>
        const user = {
            "show": function() {
                const div_user = `
                    <div class="user">
                        USER
                        <button onclick="user.delete()">Delete user</button>
                    </div>`
                one("#users").insertAdjacentHTML("beforeend", div_user)
            },
            "delete": function() {

            }
        }

        // document.querySelector -- gives one element
        // document.querySelectorAll -- gives all element
        // Library - best ever library
        function one(selector) {
            return document.querySelector(selector)
        }

        function all(selector) {
            return document.querySelectorAll(selector)
        }
    </script>

</body>

</html>
